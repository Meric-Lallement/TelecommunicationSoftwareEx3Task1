<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            margin: 20px auto;
        }
        .rectangle {
            width: 150px;
            height: 80px;
            background-color: red;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div class="circle"></div>
    <div class="rectangle"></div>
</body>
</html>
